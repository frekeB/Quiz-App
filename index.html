<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Quiz A</title>
    <link type="text/css" rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="quiz-home-box custom-box">
        <h4> You'll have 15 seconds to answer each question </h4>
        <button type="button" class="start-quiz-btn btn"> Start the Quiz</button>
    </div>

    <div class="quiz-box custom-box">
        <div class="stats">
            <div class="quiz-time">
                <div class="remaining-time"></div>
            </div>
            <div class="score-board">
                <span class="score-text">score:</span>
                <span class="correct-answers"></span>
            </div>
        </div>
        <div class="question-box">
            <div class="current-question-num">
            </div>
            <div class="question-text"> </div>
            
        </div>
        <div class="option-box">

        </div>
    
        <div class="answer-description">
        </div>

        <div class="next-question">
            <button type="button" class="next-question-btn btn"> Next Question</button>
            <button type="button" class="see-result-btn btn"> See Your Result</button>
        </div>

    </div>
    <div class="quiz-over-box custom-box">
        <h1>Quiz Result</h1>
        <h4>Total Questions: <span class="total-question">9</span></h4>
        <h4>Attempt: <span class="total-attempt">8</span> </h4>
        <h4>Correct: <span class="toatal-correct">3</span> </h4>
        <h4>Wrong: <span class="total-wrong">5</span> </h4>
        <h4>percentage: <span class=" percentage">335.33%</span> </h4>
    <button type="button" class="start-again-quiz-btn btn">Start Again</button>
    <button type="button" class="go-home-btn btn">Go To Home</button>
</div>
 <script src=" script.js"></script>
</body>

</html>
